<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <html lang="en-us">
    <link rel="stylesheet" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Hangman!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="gameboard" id="gameboard">
                    <div id="wordspace">
                        <p>Press any key to get started!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div id="chances">
                    <p>Guesses left: </p>
                    <p id="guesses-left">15</p>
                </div>
                <div>
                    <div id="winsbox">
                        <p>Wins: </p>
                        <p id="wins">0</p>
                    </div>
                </div>
                <div class="previous">
                    <p>The word was:</p>
                    <div id="previous-word">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="guesses-box">
                    <p>Already guessed:</p>
                    <div id="guesses">
                        Guess more letters!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/javascript/game.js"></script>
</body>

</html>
