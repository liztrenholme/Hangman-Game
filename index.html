<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <html lang="en-us">
    <link rel="stylesheet" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Hangman!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h1>Kitteh Cat Hangman!</h1>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid gameboard" id="gameboard">
                    <!-- <div class="gameboard" > -->
                    <p id="message"></p>
                    <div id="wordspace">
                        <p>Press any key to get started!</p>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="grid-container">
                <div class="grid-item" id="chances">
                    <p>Guesses left: </p>
                    <p id="guesses-left">15</p>
                </div>
                <div class="grid-item" id="winsbox">
                    <p>Wins: </p>
                    <p id="wins">0</p>
                </div>
                <div class="previous grid-item">
                    <p>The word was:</p>
                    <div id="previous-word">
                    </div>
                </div>
                <div class="guesses-box grid-item">
                    <p>Already guessed:</p>
                    <div id="guesses">
                        <p>Keep guessing!</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                        <button class="btn-warning" id="keyboard-button"><p>Trigger Keyboard</p></button>
                </div>
                <div class="col-lg-3">
                    </div>
            </div>
        </div>
        <script src="Assets/javascript/game.js"></script>
</body>

</html>
